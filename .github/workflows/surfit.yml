name: Surfit -> Slack

on:
  schedule:
    - cron: "0 1 * * 1-5"   # KST 평일 10:00 (UTC 01:00)
  workflow_dispatch: {}

permissions:
  contents: write   # 캐시 파일(.cache/surfit_seen.json) 커밋하려면 필요

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python surfit_to_slack.py

      - name: Commit cache (seen IDs)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .cache/surfit_seen.json || true
          git commit -m "update surfit cache $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no cache changes"
          git push || true
