name: Visual Monitor

on:
  schedule:
    # UTC 기준 (한국시간 -9시간)
    - cron: "0 1 * * *"   # 한국 오전 10시 (UTC 01시)
    - cron: "0 9 * * *"   # 한국 오후 6시 (UTC 09시)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python capture.py
