name: Visual Monitor

on:
  schedule:
    - cron: "0 1 * * *"   # KST 10:00 (UTC+0 01:00)
    - cron: "0 9 * * *"   # KST 18:00 (UTC+0 09:00)
  workflow_dispatch: {}   # 수동 실행 버튼

permissions:
  contents: write         # 캡처 이미지를 커밋/푸시하려면 필요

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome (for Selenium)
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup ChromeDriver (match Chrome)
        uses: browser-actions/setup-chromedriver@v1
        with:
          chrome-version: ${{ steps.chrome.outputs.chrome-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Capture screenshots
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          python capture.py

      - name: Commit & push screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add shots/ || true
          git commit -m "shots: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push || true

      - name: Post to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python post_to_slack.py
