name: Visual Monitor

on:
  schedule:
    - cron: "0 1 * * *"   # KST 10시
    - cron: "0 9 * * *"   # KST 18시
  workflow_dispatch:      # 수동 실행도 가능하게

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
